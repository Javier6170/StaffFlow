<header class="bg-white shadow-md">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- Enlace a dashboard al hacer clic en "Pulsatrix" -->
    <a
      routerLink="/dashboard"
      class="text-2xl font-semibold text-gray-800 hover:text-blue-600 transition"
    >
      Pulsatrix
    </a>

    <!-- Botón de cerrar sesión -->
    <button
      (click)="logout()"
      class="flex items-center space-x-2 text-red-600 hover:text-red-800 focus:outline-none"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
      </svg>
      <span class="uppercase font-medium">Cerrar sesión</span>
    </button>
  </div>
</header>
