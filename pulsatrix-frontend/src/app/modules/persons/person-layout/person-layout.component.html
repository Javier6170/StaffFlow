<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Mostrar tabla solo en la ruta /persons -->
  <ng-container *ngIf="!isChildRoute">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Gestión de Personas</h2>
      <button (click)="onCreate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Crear Persona
      </button>
    </div>

    <div *ngIf="loading" class="text-center py-10 text-gray-500">Cargando...</div>

    <table *ngIf="!loading && persons.length" class="min-w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-200 text-left text-gray-700 text-sm uppercase tracking-wider">
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Documento</th>
          <th class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons" class="border-b hover:bg-gray-100">
          <td class="px-6 py-4">{{ person.name }}</td>
          <td class="px-6 py-4">{{ person.email }}</td>
          <td class="px-6 py-4">{{ person.document }}</td>
          <td class="px-6 py-4 space-x-2">
            <button (click)="onEdit(person._id)" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">
              Editar
            </button>
            <button (click)="onDelete(person._id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !persons.length" class="text-center text-gray-500 py-10">
      No hay personas registradas.
    </div>
  </ng-container>

  <!-- Renderiza rutas hijas aquí -->
  <router-outlet></router-outlet>
</div>
