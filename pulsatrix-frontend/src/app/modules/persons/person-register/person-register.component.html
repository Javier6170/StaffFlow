<section class="min-h-screen w-full bg-gray-50 px-6 py-10">
  <div class="max-w-6xl mx-auto">
    <!-- Encabezado con botón de regreso -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-gray-800">
        {{ isEditMode ? 'Editar Empleado' : 'Registrar Empleado' }}
      </h1>
      <button
        class="text-sm text-blue-600 hover:underline flex items-center gap-1"
        (click)="router.navigate(['/person'])"
      >
        ← Volver al listado
      </button>
    </div>

    <!-- Formulario en 2 columnas responsivas -->
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="bg-white rounded-xl shadow-lg p-10 space-y-10 border border-gray-200">
      <!-- Datos personales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre</label>
          <input formControlName="firstName" type="text" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. Javier" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Apellido</label>
          <input formControlName="lastName" type="text" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. Rodríguez" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
        <input formControlName="email" type="email" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. javier@email.com" />
      </div>

      <!-- Info laboral -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Puesto</label>
          <input formControlName="position" type="text" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. Desarrollador" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Departamento</label>
          <input formControlName="department" type="text" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. Tecnología" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Fecha de Contratación</label>
          <input formControlName="hireDate" type="date" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Salario</label>
          <input formControlName="salary" type="number" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Ej. 4000000" />
        </div>
      </div>

      <!-- Botón -->
      <div class="text-right">
        <button
          type="submit"
          [disabled]="personForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full transition-all shadow-lg disabled:opacity-50"
        >
          {{ isEditMode ? 'Actualizar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</section>
