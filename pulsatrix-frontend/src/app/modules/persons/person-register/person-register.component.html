<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">
    {{ isEditMode ? 'Editar Persona' : 'Registrar Persona' }}
  </h2>

  <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input formControlName="firstName" class="w-full px-3 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input formControlName="lastName" class="w-full px-3 py-2 border rounded-lg" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Puesto</label>
        <input formControlName="position" class="w-full px-3 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Departamento</label>
        <input formControlName="department" class="w-full px-3 py-2 border rounded-lg" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha de contrataci√≥n</label>
        <input type="date" formControlName="hireDate" class="w-full px-3 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Salario</label>
        <input type="number" formControlName="salary" class="w-full px-3 py-2 border rounded-lg" />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        {{ isEditMode ? 'Actualizar' : 'Registrar' }}
      </button>
    </div>
  </form>
</div>
