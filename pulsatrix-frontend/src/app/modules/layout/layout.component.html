<div class="min-h-screen flex bg-gray-100">

  <!-- Backdrop móvil -->
  <div
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
  ></div>

  <!-- Sidebar -->
  <aside
    class="bg-white w-64 fixed inset-y-0 left-0 z-30 shadow-lg transform transition-transform duration-200 ease-in-out
           -translate-x-full md:translate-x-0"
    [ngClass]="{ 'translate-x-0': isSidebarOpen }"
  >
    <div class="h-full flex flex-col py-6 px-4">
      <a routerLink="/dashboard" class="text-2xl font-bold text-gray-800 mb-8">Pulsatrix</a>
      <nav class="flex flex-col gap-4 text-gray-700 font-medium">
        <a
          routerLink="/person"
          routerLinkActive="text-blue-600"
          class="flex items-center gap-2 hover:text-blue-600 transition"
        >
          👥 <span>Personas</span>
        </a>
        <!-- añade más enlaces aquí -->
      </nav>
    </div>
  </aside>

  <!-- Main wrapper -->
  <div class="flex-1 flex flex-col md:ml-64">

    <!-- Header -->
    <header
      class="bg-white shadow-md px-4 py-3 flex items-center justify-between sticky top-0 z-10"
    >
      <!-- Botón menú para móvil -->
      <button
        class="md:hidden text-gray-700 focus:outline-none"
        (click)="toggleSidebar()"
        aria-label="Abrir menú"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <h1 class="text-lg md:text-xl font-semibold text-gray-800">Panel de administración</h1>

      <button
        (click)="logout()"
        class="flex items-center space-x-2 text-red-600 hover:text-red-800 focus:outline-none"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7"/>
        </svg>
        <span class="uppercase text-sm font-medium">Cerrar sesión</span>
      </button>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1 p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
